<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }
        
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Container for team members */
        .team-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Individual team member card */
        .team-member {
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Team member image */
        .team-member img {
            float: left;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }

        /* Team member details */
        .team-member-details {
            padding: 20px;
        }

        /* Team member name */
        .team-member-details h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        /* Team member description */
        .team-member-details p {
            margin-bottom: 20px;
        }

        /* Personal homepage link */
        .team-member-details a {
            color: #007bff;
            text-decoration: none;
        }

        /* Personal homepage link hover */
        .team-member-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <!-- Team member 1 -->
        <div class="team-member">
            <img src="Maheedharheadshot.jpg" alt="Maheedhar Atmakuru">
            <div class="team-member-details">
                <h2>Maheedhar Atmakuru</h2>
                <p>Information about Team Member 1 goes here...</p>
                <a href="https://maheedhar-Atmakuru.github.io">Personal Homepage</a>
            </div>
        </div>

        <!-- Team member 2 -->
        <div class="team-member">
            <img src="headshot.jpg" alt="Sohan Chidvilas Bodapati">
            <div class="team-member-details">
                <h2>Sohan Chidvilas Bodapati</h2>
                <p>Information about Team Member 2 goes here...</p>
                <a href="https://sohanchidvilasbodapati.github.io/">Personal Homepage</a>
            </div>
        </div>

        <!-- Team member 3 -->
        <div class="team-member">
            <img src="suraj.jpg" alt="Bhanu Suraj kurella"> kurellbj@mail.uc.edu
            <div class="team-member-details">
                <h2>Bhanu Suraj Kurella</h2>
                <p>Information about Team Member 3 goes here...</p>
                <a href="https://kurellbj.github.io/">Personal Homepage</a>
            </div>
        </div>

        <!-- Add more team members as needed -->
    </div>
</body>
</html>
